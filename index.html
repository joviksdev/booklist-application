<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style/main.css">
    <title>Booklist Application</title>
</head>

<body>

    <div class="container">
        <h2 class="form-heading">Booklist Application</h2>
        <div class="error"></div>
        <form class="book-list form-group">
            <div class="form-control">
                <input type="text" class="title" placeholder="Title">
            </div>
            <div class="form-control">
                <input type="text" class="author" placeholder="Author">
            </div>
            <div class="form-control">
                <input type="text" class="description" placeholder="Description">
            </div>
            <div class="form-control">
                <input type="text" class="isbn" placeholder="ISBN">
            </div>
            <input type="submit" class="btn btn-submit" value="Add to List">
        </form>

        <div class="output"></div>
    </div>

    <footer class="footer container">
        <p>&copy; Copyright 2019, Booklist Application By Emmanuel Tochukwu</p>
    </footer>

    <script src="script/app.js"></script>
</body>

</html>
